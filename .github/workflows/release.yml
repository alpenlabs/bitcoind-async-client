name: Build and upload binaries to release

on:
  push:
    tags:
      - "v*"

permissions: {}

jobs:
  github:
    name: Publish Release on GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false

      - name: Upload binary to release
        uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af # v1

  cratesio:
    name: Publish Release to Crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@d24cb726d8cad82fcea4a39b477c68f385dfe09a # 1.85.0

      - name: Publish to Crates.io - Library
        run: cargo publish -p bitcoind-async-client
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
